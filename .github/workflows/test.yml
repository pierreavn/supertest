name: Test
run-name: Receiving Workflow [${{ inputs.uuid }}]

on: 
  workflow_dispatch:
    inputs:
      uuid:
        description: 'Run UUID'     
        required: true
        type: string
      version:
        description: 'Package Version (x.y.z)'     
        required: true
        type: string
      logs_password:
        description: 'Logs Password'     
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Run test
        run: |
          export VERSION=$(jq -r '.inputs.version' $GITHUB_EVENT_PATH)
          echo "::add-mask::$VERSION"
          npm start > ./output.txt 2>&1
      - name: Passwd
        if: always()
        run: |
          export LOGS_PASSWORD=$(jq -r '.inputs.logs_password' $GITHUB_EVENT_PATH)
          echo "::add-mask::$LOGS_PASSWORD"
          zip -P "$LOGS_PASSWORD" output-pass.zip ./output.txt
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: output
          path: output-pass.zip
          retention-days: 1
          compression-level: 9
